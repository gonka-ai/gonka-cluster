---
# Performance Monitoring Role
# Monitor system performance and resource utilization

- name: Check system resources
  command: free -h
  register: memory_info
  changed_when: false

- name: Check disk usage
  command: df -h {{ gonka_deploy_dir }}
  register: disk_usage
  changed_when: false

- name: Check Docker disk usage
  command: docker system df
  register: docker_usage
  changed_when: false

- name: Display performance metrics
  debug:
    msg: |
      ğŸ“Š Performance Report for {{ inventory_hostname }}
      ğŸ§  Memory: {{ memory_info.stdout_lines[1] }}
      ğŸ’¾ Disk Usage: {{ disk_usage.stdout_lines[1] }}
