# Ansible inventory for Gonka Two-Cluster Deployment
# Two clusters with 6 servers each (1 network + 5 ML nodes)

# Cluster 1 (6 servers: 1 network + 5 ML)
[cluster1_network_node]
cluster1-network ansible_host=YOUR_CLUSTER1_NETWORK_IP

[cluster1_ml_nodes]
cluster1-ml-01 ansible_host=YOUR_CLUSTER1_ML01_IP  # Qwen3-235B
cluster1-ml-02 ansible_host=YOUR_CLUSTER1_ML02_IP  # Qwen3-235B
cluster1-ml-03 ansible_host=YOUR_CLUSTER1_ML03_IP  # Qwen3-235B
cluster1-ml-04 ansible_host=YOUR_CLUSTER1_ML04_IP  # Qwen3-235B
cluster1-ml-05 ansible_host=YOUR_CLUSTER1_ML05_IP  # Qwen3-32B

[cluster1:children]
cluster1_network_node
cluster1_ml_nodes

# Cluster 2 (6 servers: 1 network + 5 ML)
[cluster2_network_node]
cluster2-network ansible_host=YOUR_CLUSTER2_NETWORK_IP

[cluster2_ml_nodes]
cluster2-ml-01 ansible_host=YOUR_CLUSTER2_ML01_IP  # Qwen3-235B
cluster2-ml-02 ansible_host=YOUR_CLUSTER2_ML02_IP  # Qwen3-235B
cluster2-ml-03 ansible_host=YOUR_CLUSTER2_ML03_IP  # Qwen3-235B
cluster2-ml-04 ansible_host=YOUR_CLUSTER2_ML04_IP  # Qwen3-235B
cluster2-ml-05 ansible_host=YOUR_CLUSTER2_ML05_IP  # Qwen3-32B

[cluster2:children]
cluster2_network_node
cluster2_ml_nodes

# All clusters for common tasks
[gonka_clusters:children]
cluster1
cluster2

# Cluster variables
[gonka_clusters:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
